<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
</head>


<body style="background-color:#fafafa;">
    <div style="background-color:#0062ff; padding: 10px;">
        <h1 style="background-color:#0062ff; margin-left: 5%; font-size: 25px; color: white;">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                class="bi bi-calendar-heart-fill" viewBox="0 0 16 16" style="float:left; margin-right: 1%;">
                <path
                    d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5ZM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2ZM8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z">
                </path>
            </svg>
            Salvador<br>Eventos</br>
        </h1>

    </div>

    <div class="messagem"></div>
    <main>

        <div class="area" h1>Área Administrativa</h1>
        </div>


        <form action="" method="post">
            <div>
                <label for="email">Email :</label>
                <input type="text" placeholder="Digite seu email" name="email" id="email">
            </div>

            <div>
                <label for="senha">Senha :</label>
                <input type="password" placeholder="Digite sua senha" name="senha" id="senha">
            </div>

            <div class="fake-recaptcha">
                <div class="recaptcha-image"></div>
                <div class="checkbox-items">

                    <div class="checkbox-label">
                        <input type="checkbox" id="confirmation" name="confirmation" required>
                        <label for="confirmation">Eu não sou um robô</label>
                    </div>
                        <img src="images/recaptchaLogo.png" alt="">
                </div>
            </div>

            <button type="submit" class="btn">Acessar</button>

            <a type="submit" class="btn-back" href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z">
                    </path>
                </svg>
                <span>
                    Voltar
                </span>

            </a>
        </form>

        </div>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
